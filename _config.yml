# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://zknutson.github.io'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: /ePortfolio

# Title of the Site
title: Zachary Knutson
# URL of Image of the Site
site-image: ../images/meta.png
# Keywords of the Site
site-keywords: portfolio, astronomy, astrophysics, science, zachary, knutson
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/hero.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: zach.knutson7431@gmail.com
facebook_username: zastro.knutson
twitter_username:
instagram_username: zachary.knutson
linkedin_username: zacharyknutson
github_username:  zknutson
youtube_channel_id:
reddit_username:
behance_username:
dribbble_username:
spotify_username:

# Name of the Author
author-name: Zachary Knutson
# URL for the Image of the Author
author-image: assets/images/author.jpg
# 60 Words About the Author
short-author-about: Student at University of Florida studying Astrophysics and Physics.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/zknutson

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Collections
collections:
  research:
    output: true
# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
